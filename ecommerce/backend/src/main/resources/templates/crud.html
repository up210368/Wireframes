<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title th:text="${titulo}"></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">

      <form th:action="@{/createproduct}" th:object="${product}" method="POST">
        <div class="form-group row" hidden="hidden">
          <label class="col-sm-2 col-form-label">ID</label>
          <div class="col-sm-6">
            <input
              type="text"
              th:field="*{productID}"
              class="form-control"
              th:errorclass="'form-control bg-danger bg-gradient'"
              style="--bs-bg-opacity: 0.5"
            />
            <small
              th:if="${#fields.hasErrors('productID')}"
              th:errors="*{productID}"
              class="form-text text-danger">
            </small>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-6">
            <input
              type="text"
              th:field="*{productName}"
              class="form-control"
              th:errorclass="'form-control bg-danger bg-gradient'"
              style="--bs-bg-opacity: 0.5"
            />
            <small
              th:if="${#fields.hasErrors('productName')}"
              th:errors="*{productName}"
              class="form-text text-danger"
            >
            </small>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Precio</label>
          <div class="col-sm-6">
            <input
              type="text"
              th:field="*{productPrice}"
              class="form-control mb-1"
              th:errorclass="'form-control bg-danger bg-gradient'"
              style="--bs-bg-opacity: 0.5"
            />
            <small
              th:if="${#fields.hasErrors('productPrice')}"
              th:errors="*{productPrice}"
              class="form-text text-danger"
            >
            </small>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">cantidad</label>
          <div class="col-sm-6">
            <input
              type="text"
              th:field="*{productQTY}"
              class="form-control mb-1"
              th:errorclass="'form-control bg-danger bg-gradient'"
              style="--bs-bg-opacity: 0.5"
            />
            <small
              th:if="${#fields.hasErrors('productQTY')}"
              th:errors="*{productQTY}"
              class="form-text text-danger"
            >
            </small>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Descripci√≥n</label>
          <div class="col-sm-6">
            <input
              type="text"
              th:field="*{description}"
              class="form-control mb-1"
              th:errorclass="'form-control bg-danger bg-gradient'"
              style="--bs-bg-opacity: 0.5"
            />
            <small
              th:if="${#fields.hasErrors('description')}"
              th:errors="*{description}"
              class="form-text text-danger"
            >
            </small>
          </div>
        </div>

        <!-- Enviar -->
        <div class="form-group row">
          <div class="col-sm-6">
            <input type="submit" th:value="'Enviar'" class="btn btn-success" />
            <a
              th:href="@{/login}"
              type="button"
              class="btn btn-primary"
              th:text="'Volver'"
            ></a>
          </div>
        </div>
      </form>
    </div>
    <!-- Container -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
